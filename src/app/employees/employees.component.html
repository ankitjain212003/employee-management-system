<button mat-raised-button color="accent" class="mb-2" (click)="addEdit(defaultEmployee)">
  <mat-icon>
    person_add
  </mat-icon>
  Add Employee
</button>
<br/>
<br/>
<div class="mat-elevation-z8">
  
  <table mat-table class="full-width-table" matSort aria-label="Employees" [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- DOB Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
      <td mat-cell *matCellDef="let row">{{row.dob | date: 'longDate'}}</td>
    </ng-container>

    <!-- Designtion Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
      <td mat-cell *matCellDef="let row">{{row.designation}}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
    </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon mat-button [matMenuTriggerFor]="action">
          more_vert
        </mat-icon>
        
        <mat-menu #action="matMenu">
          <button mat-menu-item (click)="addEdit(row)">
            <mat-icon>manage_accounts</mat-icon>
            Edit
          </button>
          <button mat-menu-item (click)="delete(row)">
            <mat-icon>person_remove</mat-icon>
            Remove
          </button>
          <button mat-menu-item>
            <mat-icon>description</mat-icon>
            Apply Leave
          </button>
          <button mat-menu-item (click)="transfer(row)">
            <mat-icon>sync_alt</mat-icon>
            Transfer
          </button>
        </mat-menu>
      </td>
    </ng-container> 


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
