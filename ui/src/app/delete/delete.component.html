<mat-dialog-content>
    Are you sure you want to delete this employee from system?
</mat-dialog-content>

<mat-dialog-actions align='end' class="mb-1">
    <button mat-raised-button (click)="cancel()" type="reset" class="mx-1">Cancel</button>
    <button mat-raised-button (click)="delete()" color="warn" type="submit" class="mx-1">Delete</button>
</mat-dialog-actions>
